<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
  <title>TO GET DONE</title>
</head>


<body>

  <div id="project-form" class="form-wrapper">
    <div id="project-form-container" class="form-container">
      <label for="project-name">
        Project name<br>
        <input type="text" id="project-name"><br>
      </label>
      <label>
        Description
        <textarea name="Description" rows="3" cols="40" id="project-description"></textarea>
      </label>
      <button type="button" name="submit-project" class="submit" id="create-project">Create New Project</button>
      <button type="button" name="cancel" class="cancel" id="proj-cancel">Cancel</button>
    </div>
  </div>

  <div id="project-edit-form" class="form-wrapper">
    <div id="project-edit-form-container" class="form-container">
      <label for="project-edit-name">
        Project name<br>
        <input type="text" id="project-edit-name"><br>
      </label>
      <label>
        Description
        <textarea name="Description" rows="3" cols="40" id="project-edit-description"></textarea>
      </label>
      <button type="button" name="update-project" class="submit" id="update-project">Update Project</button>
      <button type="button" name="cancel" class="cancel" id="proj-edit-cancel">Cancel</button>
    </div>
  </div>


  <div id="task-form" class="form-wrapper">
    <div  id="task-form-container" class="form-container">
      <label>
        Task name
        <input type="text" id="task-name" maxlength="25""><br>
      </label>
      <label>
        Description
        <textarea name="Description" rows="3" cols="40" id="task-description"></textarea>
      </label>
      <label>
        Deadline
        <input type="date" id="deadline"><br>
      </label>
      <label>
        Assign to a Project<br>
        <select class="assign-project" name="Assign Project" id="assign-project">
        </select>
      </label><br>
      <label>
        How Urgent is the Task<br>
        <input type="range" value="1" min="1" max="3" class="slider" id="urgency">
      </label>
    <br>
      <button type="button" name="submit-task" class="submit" id="create-task">Create New Task</button>
      <button type="button" name="cancel" class="cancel" id="task-cancel">Cancel</button>
    </div>
  </div>

  <div id="task-edit-form" class="form-wrapper">
    <div  id="task-edit-form-container" class="form-container">
      <label>
        Task name
        <input type="text" id="task-edit-name" maxlength="25"><br>
      </label>
      <label>
        Description
        <textarea name="Description" rows="3" cols="40" id="task-edit-description"></textarea>
      </label>
      <label>
        Deadline
        <input type="date" id="edit-deadline"><br>
      </label>
      <label>
        Assign to a Project<br>
        <select class="assign-project" name="Assign Project" id="edit-assign-project">
        </select>
      </label><br>
      <label>
        How Urgent is the Task<br>
        <input type="range" value="1" min="1" max="3" class="slider" id="edit-urgency">
      </label>
    <br>
      <button type="button" name="submit-task" class="submit" id="update-task">Update Task</button>
      <button type="button" name="cancel" class="cancel" id="task-edit-cancel">Cancel</button>
    </div>
  </div>


  <h1>TO GET DONE</h1>
  <h2>write down - clear your mind - DO - move on</h2>

  <div id="lists-container">
    <div id="project-wrapper">
      <button type="button" name="button" id="add-project" class="submit"> + ADD PROJECT
      </button>
      <div id="project-container">
      </div>
    </div>


    <div id="task-wrapper">
      <button type="button" name="button" id="add-task" class="submit"> + ADD TASK
      </button><br>
      <div id="task-container">
      </div>
    </div>

  </div>


  <script src="./main.js" type="text/javascript"></script>
</body>
</html>
